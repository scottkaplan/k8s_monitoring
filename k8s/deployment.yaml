apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-example-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: back-end
          image: 775956577581.dkr.ecr.us-west-1.amazonaws.com/prometheus-example-app:latest
          ports:
            - containerPort: 2112
