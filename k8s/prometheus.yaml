apiVersion: v1
kind: Service
metadata:
  name: prometheus-example-app
spec:
  selector:
    app: prometheus-example-app
  ports:
    - port: 2112
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-example-app
  labels:
    env: prod
spec:
  selector:
    matchLabels:
      app: prometheus-example-app
  endpoints:
  - port: 2112
---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
spec:
  serviceMonitorSelector:
    matchLabels:
      env: prod
  resources:
    requests:
      memory: 400Mi
  enableAdminAPI: true
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  type: NodePort
  ports:
  - name: web
    nodePort: 30900
    port: 9090
    protocol: TCP
    targetPort: web
  selector:
    prometheus: prometheus
